<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件 登录/注册</title>
    <link rel="stylesheet" href="./lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <!-- 头部 logo 区域 -->
    <div class="layui-main">
      <h1>
        <a href="JavaScript:;"><img src="./images/logo.png" alt="" /></a>
      </h1>
    </div>

    <!-- 登录注册区域 -->
    <div class="loginRegBox">
      <div class="title"><h2>后台管理系统</h2></div>
      <!-- 登录 -->
      <div class="login">
        <!-- 登录表单 -->
        <form class="layui-form" action="" id="form_login">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              id="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input" />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              id="password"
              required
              lay-verify="required|psw"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input" />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
              lay-filter="formDemo">
              登录
            </button>
          </div>
          <div class="layui-form-item">
            <a href="JavaScript:;" id="link_reg">去注册账号</a>
          </div>
        </form>
      </div>
      <!-- 注册 -->
      <div class="reg">
        <!-- 注册表单 -->
        <form class="layui-form" action="" id="form_reg">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              id="reg_username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input" />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              id="reg_password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input" />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              id="repassword"
              required
              lay-verify="required|repwd"
              placeholder="再次确认密码"
              autocomplete="off"
              class="layui-input" />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
              lay-filter="formDemo">
              登录
            </button>
          </div>
          <div class="layui-form-item">
            <a href="JavaScript:;" id="link_login">去登录</a>
          </div>
        </form>
      </div>
    </div>
    <!-- 导入 layUI -->
    <script src="./lib/layui/layui.js"></script>
    <!-- 导入 jQuery -->
    <script src="./js/jQuery.js"></script>
    <!-- 导入 baseAPI -->
    <script src="./js/baseAPI.js"></script>
    <!-- 导入 自己的js 脚本 -->
    <script src="./js/login.js"></script>
  </body>
</html>
