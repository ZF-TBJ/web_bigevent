<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/art_list.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <!-- 筛选区域 -->
        <form class="layui-form" id="form_search">
          <div class="layui-form-item layui-inline">
            <select name="cate_id">
              <option value="">所有分类</option>
              <!-- <option value="010">北京</option> -->
            </select>
          </div>
          <div class="layui-form-item layui-inline">
            <select name="state">
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>
          <div class="layui-form-item layui-inline">
            <button type="submit" class="layui-btn">筛选</button>
          </div>
        </form>

        <!-- 列表区域 -->
        <table class="layui-table">
          <colgroup>
            <col />
            <col width="200" />
            <col width="200" />
            <col width="200" />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>标题</td>
              <td>分类</td>
              <td>时间</td>
              <td>状态</td>
              <td>
                <button type="button" class="layui-btn layui-btn-xs">
                  编辑
                </button>
                <button
                  type="button"
                  class="layui-btn layui-btn-xs layui-btn-danger btn-delete">
                  删除
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- 分页区域 -->
        <div id="pageBox"></div>
      </div>
    </div>
    <!-- 导入 layUI JS -->
    <script src="/assets/lib/layui/layui.js"></script>
    <!-- 导入 jQuery JS -->
    <script src="/assets/js/jQuery.js"></script>
    <!-- 导入 自己创建的baseAPI JS -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入 自己的 JS -->
    <script src="/assets/js/article/art_list.js"></script>
  </body>
</html>
